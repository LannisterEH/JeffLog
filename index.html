<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>同事行為紀錄</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
        }
        .log {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>同事行為紀錄</h1>

    <button onclick="logAction('看手機')">看手機</button>
    <button onclick="logAction('結束看手機')">結束看手機</button>
    <button onclick="logAction('咳嗽')">咳嗽</button>
    <button onclick="logAction('大聲跺腳')">大聲跺腳</button>
    <button onclick="logAction('離開座位')">離開座位</button>
    <button onclick="logAction('回到座位')">回到座位</button>

    <div class="log" id="logArea">
        <h2>行為紀錄</h2>
        <ul id="logList"></ul>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <script>
        // Firebase 設定 (用你的 Firebase 配置替換這部分)
       const firebaseConfig = {
          apiKey: "AIzaSyBRpxWMGyBB-3oxQpjo6fCJGN1HP8wzu4M",
          authDomain: "jjjhhh-53f5b.firebaseapp.com",
          projectId: "jjjhhh-53f5b",
          storageBucket: "jjjhhh-53f5b.appspot.com",
          messagingSenderId: "1063966246241",
          appId: "1:1063966246241:web:f72f2a08de6ca04f6bb120",
          measurementId: "G-2MH4DT6K7X"
        };

        // 初始化 Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // 當前的日誌區域
        const logList = document.getElementById('logList');

        // 記錄行為並存儲到 Firestore
        function logAction(action) {
            const timestamp = new Date().toLocaleString();
            
            // 更新 UI
            const logItem = document.createElement('li');
            logItem.textContent = `${timestamp} - ${action}`;
            logList.appendChild(logItem);
            
            // 儲存到 Firestore
            db.collection('records').add({
                action: action,
                timestamp: timestamp
            })
            .then(() => {
                console.log("紀錄已保存!");
            })
            .catch((error) => {
                console.error("儲存失敗: ", error);
            });
        }
    </script>

</body>
</html>
